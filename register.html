<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create an Account</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef0f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #fff;
    width: 420px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

p.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    background: #10B981;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #059669;
}

small {
    display: block;
    text-align: center;
    margin-top: 12px;
    color: #555;
}

a {
    color: #10B981;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="card">
    <h1>Create Account</h1>
    <p class="subtitle">Join the Game Library community</p>

    <!-- FORM IDs NOW MATCH auth.js -->
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Choose username" required>
        <input type="text" id="regUsernameConfirm" placeholder="Confirm username" required>

        <input type="password" id="regPassword" placeholder="Choose password" required>
        <input type="password" id="regPasswordConfirm" placeholder="Confirm password" required>

        <button type="submit">Register</button>
    </form>

    <small>Already have an account? <a href="index.html">Login here</a></small>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
